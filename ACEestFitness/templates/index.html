<!DOCTYPE html>
<html>
<head><title>Add Workout - ACEestFitness V1.1</title></head>
<body>
<h1>ACEestFitness Tracker - V1.1</h1>
{% if error %}
  <p style="color:red;">{{ error }}</p>
{% endif %}
<form method="post" action="{{ url_for('add_workout') }}">
  <label>Category:
    <select name="category">
      {% for cat in categories %}
        <option value="{{ cat }}">{{ cat }}</option>
      {% endfor %}
    </select>
  </label><br/>
  <label>Exercise: <input name="exercise" /></label><br/>
  <label>Duration (minutes): <input name="duration" /></label><br/>
  <button type="submit">Add Workout</button>
</form>
<a href="{{ url_for('view_workouts') }}">View Workouts</a>
</body>
</html>
