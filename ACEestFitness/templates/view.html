<!DOCTYPE html>
<html>
<head><title>View Workouts - ACEestFitness V1.1</title></head>
<body>
<h1>Logged Workouts - V1.1</h1>
{% for category, entries in workouts.items() %}
  <h2>{{ category }}</h2>
  {% if entries %}
    <ul>
      {% for e in entries %}
      <li>{{ e.exercise }} - {{ e.duration }} minutes</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No workouts for {{ category }}</p>
  {% endif %}
{% endfor %}
<a href="{{ url_for('index') }}">Add More Workouts</a>
</body>
</html>
