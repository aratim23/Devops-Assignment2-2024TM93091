<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Workout - ACEestFitness</title>
</head>
<body>
  <h1>ACEestFitness Tracker</h1>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
  <form method="post" action="{{ url_for('add_workout') }}">
    <label>Workout: <input name="workout" /></label><br/>
    <label>Duration (minutes): <input name="duration" /></label><br/>
    <button type="submit">Add Workout</button>
  </form>
  <a href="{{ url_for('view_workouts') }}">View Workouts</a>
</body>
</html>
